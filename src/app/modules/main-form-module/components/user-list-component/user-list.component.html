<div class="user-list">
    <div *ngFor="let user of users" class="card mb-2 user-item">
        <div class="card-body">
            <div class="row">
                <div class="col-12">{{ user.fullName }}</div>
                <div class="col-4">услуг: {{ user.options.length }}</div>
                <div class="col-8">аб.плата: {{ user.options | pipeOptionsSumm: optionsMap }}</div>
            </div>
        </div>
    </div>
</div>
